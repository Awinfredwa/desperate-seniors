<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <title>Camera Access</title>
</head>
<body>
  <h1>Camera Feed</h1>
  <button id="capture">Capture</button>
  <video id="video" autoplay playsinline style="display: none; width: 100%; height: auto;"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="snapshot" alt="Captured Image" style="display: none;"/>
  <p id="error-message" style="color: red;"></p>
  <p id="mouthStatus">Mouth Status: </p>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script src="popup.js"></script>
  <script src="face.js"></script>
</body>
</html>
